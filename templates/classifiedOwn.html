    <script>

      var viewportWidth = $(window).width();

      w = 0;

      if (viewportWidth < 800) {
          w = 200;
      }
      else {
        w = 500;
      }

      let options = {
        startAngle: -1.55,
        // size: 150,
        size: w,
        value: {{scaled_list[0]}},
        fill: {gradient: ['#ff8008', '#ffc837']}
      }



      $(".circle .bar").circleProgress(options).on('circle-animation-progress',
      function(event, progress, stepValue){
        // $(this).parent().find("span").text(String(stepValue.toFixed(2).substr(2)) + "s%");
      });
      $(".js .bar").circleProgress({
        value: {{scaled_list[1]}}
      });
      $(".react .bar").circleProgress({
        value: {{scaled_list[2]}}
      });

    </script>
